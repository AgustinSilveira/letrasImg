<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Generador de Tarjetas</title>
  <style>
    :root {
      --card-width: 240px;
      --card-height: 380px;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      align-items: flex-start;
      margin-bottom: 30px;
    }

    form {
      background: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      resize: none;
      font-size: 1rem;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    input[type="file"],
    input[type="range"] {
      width: 100%;
      margin-top: 5px;
    }

    button {
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #createBtn {
      background: #007bff;
      color: white;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
    }

    #createBtn:hover {
      background: #0056b3;
    }

    #printBtn {
      background: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 30px auto 0;
      display: block;
      font-size: 1.1rem;
      cursor: pointer;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: var(--card-width);
      height: var(--card-height);
      background: white;
      border: 2px solid #444;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow: hidden;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.15);
    }

    .image-wrapper {
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 10px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-text {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      text-transform: uppercase;
      background: rgba(255, 255, 255, 0.85);
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-text p.card-line {
      border-top: 1px solid #000000;
      margin: 0;
      padding: 6px 0;
      width: 100%;
      background-color: white;
    }

    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 26px;
      height: 26px;
      background: crimson;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 16px;
      cursor: pointer;
      line-height: 26px;
      text-align: center;
    }

    @media print {
      body * {
        visibility: hidden;
      }

     

      .card-text p.card-line {
        border-color: #000000 !important;
      }

      .cards-container, .cards-container * {
        visibility: visible;
      }

      .cards-container {
        position: absolute;
        top: 0;
        left: 0;
      }

      .container,
      .delete-btn,
      #printBtn {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <h1>Generador de Tarjetas</h1>

  <div class="container">
    <form id="cardForm">
      <label for="cardText">Texto:</label>
      <textarea id="cardText" placeholder="Escribe algo..."></textarea>

      <label for="cardImage">Imagen:</label>
      <input type="file" id="cardImage" accept="image/*" />

      <button id="createBtn" type="submit">Crear tarjeta</button>

      <label for="sizeSlider">Tama√±o de tarjeta:</label>
      <input type="range" id="sizeSlider" min="200" max="400" value="240" />

      <button style="width: 100%;" id="printBtn">Imprimir</button>
    </form>
  </div>

  <div class="cards-container" id="cardsContainer"></div>

  <script>
    const form = document.getElementById("cardForm");
    const textArea = document.getElementById("cardText");
    const fileInput = document.getElementById("cardImage");
    const cardsContainer = document.getElementById("cardsContainer");
    const printBtn = document.getElementById("printBtn");
    const sizeSlider = document.getElementById("sizeSlider");

    function autoGrow(element) {
      element.style.height = "auto";
      element.style.height = element.scrollHeight + "px";
    }

    textArea.addEventListener("input", function () {
      autoGrow(this);
    });

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const text = textArea.value.trim();
      const file = fileInput.files[0];

      if (!text && !file) return;

      const card = document.createElement("div");
      card.classList.add("card");

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "delete-btn";
      deleteBtn.innerHTML = "&times;";
      deleteBtn.onclick = () => cardsContainer.removeChild(card);
      card.appendChild(deleteBtn);

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imgWrapper = document.createElement("div");
          imgWrapper.className = "image-wrapper";

          const img = document.createElement("img");
          img.src = e.target.result;
          imgWrapper.appendChild(img);
          card.appendChild(imgWrapper);

          if (text) {
            const textContainer = document.createElement("div");
            textContainer.className = "card-text";

            const p = document.createElement("p");
            p.className = "card-line";
            p.textContent = text.toUpperCase();

            textContainer.appendChild(p);
            card.appendChild(textContainer);
          }

          cardsContainer.appendChild(card);
        };
        reader.readAsDataURL(file);
      } else {
        if (text) {
          const textContainer = document.createElement("div");
          textContainer.className = "card-text";

          const p = document.createElement("p");
          p.className = "card-line";
          p.textContent = text.toUpperCase();

          textContainer.appendChild(p);
          card.appendChild(textContainer);
          cardsContainer.appendChild(card);
        }
      }

      form.reset();
      autoGrow(textArea);
    });

    printBtn.addEventListener("click", () => {
      if (cardsContainer.children.length === 0) {
        alert("No hay tarjetas para imprimir.");
        return;
      }
      window.print();
    });

    sizeSlider.addEventListener("input", () => {
      const value = sizeSlider.value;
      document.documentElement.style.setProperty("--card-width", `${value}px`);
      document.documentElement.style.setProperty("--card-height", `${value * 1.6}px`);
    });
  </script>
</body>
</html>
